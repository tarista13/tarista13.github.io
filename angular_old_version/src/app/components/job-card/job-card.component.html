<a href="{{ link() }}" target="_blank">
    <mat-card>
        <div class="column-left">
            <img src="{{ logo() }}" alt="{{companyName()}} logo">
        </div>
        <div class="column-right">
            <mat-card-header>
                <mat-card-title>
                    {{ jobTitle() }} &#x2022; {{ companyName() }} 
                    <span class="icon">&#8599;</span>
                </mat-card-title>            
                <mat-card-subtitle>{{ startDate() }} - {{ endDate() }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ jobDescription() }}
            </mat-card-content>
            <mat-card-footer></mat-card-footer>
        </div>
    </mat-card>
</a>
